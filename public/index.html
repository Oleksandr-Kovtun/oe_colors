<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Mode</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            font-size: 2em;
        }

        .content p {
            font-size: 1.5em;
        }
    </style>
    <script>
        function goFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.body.addEventListener('click', goFullScreen);

            const socket = io();
            socket.on('changeColor', (color) => {
                document.body.style.backgroundColor = color;
            });

            socket.on('oscMessage', (oscMsg) => {
                if (oscMsg.address === "/changeColor") {
                    const color = oscMsg.args[0];
                    document.body.style.backgroundColor = color;
                }
            });
        });
    </script>
</head>
<body>
    <div class="content">
        <h1>Welcome to Full Screen Mode</h1>
        <p>Click anywhere to enter full screen mode.</p>
    </div>
</body>
</html>
